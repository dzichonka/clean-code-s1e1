<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h1 class="add__title heading">Add Item</h1>
      <div class="new-task">
        <input class="task__input new-task__input" type="text">
        <button class="btn new-task__btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h2 class="heading">Todo</h2>
      <ul id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <p class="task__title">Pay Bills</p>
          <input class="task__input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn__src" src="./remove.svg" alt="Revome icon">
          </button>
        </li>
        <li class="task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <p class="task__title">Go Shopping</p>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="btn__src" src="./remove.svg" alt="Revome icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="complet">
      <h2 class="heading">Completed</h2>
      <ul id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <p class="task__title">See the Doctor</p>
          <input class="task__input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn__src" src="./remove.svg" alt="Revome icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
