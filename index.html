<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h1 class="heading">Add Item</h1>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="todo">
      <h2 class="heading">Todo</h2>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <p class="task">Pay Bills</p>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Revome icon">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <p class="task">Go Shopping</p>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Revome icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="complet">
      <h2 class="heading">Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <p class="task">See the Doctor</p>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Revome icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
